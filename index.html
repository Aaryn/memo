<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=380">
	<title>Memo</title>
	<link rel="icon" type="image/png" href="img/memo.png">
	<link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>Aaryn's Memo</h1>

<div class="memo-main-container">
    <div class="memo-display-list-container">
        <div class="memo-search-container">
            <div class="memo-search-text">Search: </div>
            <input type="search" class="memo-search" id="memo-search">
            <input type="button" class="add-new-note" id="add-memo" value="Add">
        </div>
        <div class="task-box">
            <ul id="task-list">
            </ul>
        </div>
    </div>

    <div class="form-box">

        <form id="task-form" action="index.html">
            <div class="full-width"><label for="title">Task title:</label><input type="text" id="title" required></div>
            <div class="full-width"><label for="title">Task content:</label><input type="text" id="task-content" required></div>

            <div class="set-time-container">
                <input type="checkbox" id="set-time-for-memo">Set deadline for memo:
            </div>

            <div class="time-section">
                <div class="half-width"><label for="deadline-hours">Hours (hh):</label><input type="number" id="deadline-hours" required disabled></div>
                <div class="half-width"><label for="deadline-minutes">Mins (mm):</label><input type="number" id="deadline-minutes" required disabled></div>
                <div class="third-width"><label for="deadline-day">Day:</label>
                    <select id="deadline-day" required disabled>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select></div>

                <div class="third-width"><label for="deadline-month">Month:</label>
                    <select id="deadline-month" required disabled>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select></div>

                <div class="third-width"><label for="deadline-year">Year:</label>
                    <select id="deadline-year" required>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select></div>
            </div>


            <div><input type="submit" id="submit" value="Add Task"></div>
            <div></div>
        </form>
    </div>
</div>

<div id="toolbar">
  <ul id="notifications">
  </ul>
</div>

</body>

<script src="scripts/memo.js"></script>

</html>
